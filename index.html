<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Figtree:wght@500&family=Hanken+Grotesk:wght@500&family=Open+Sans:wght@500&family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <img src="images/image-equilibrium.jpg" alt="ethreum-svg-img" />
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <span>
        <img src="images/icon-ethereum.svg" alt=" eth-img" />0.041 ETH</span
      >
      <span>
        <img src="images/icon-clock.svg" alt="Equilibrium-img" />3 days
        left</span
      >
  <hr>
      <p>
        <img src="images/image-avatar.png" alt="avatar-img" /> Creator of
        Jules Wyvern
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Glen Omondo</a>.
    </div>
  </body>
</html>
